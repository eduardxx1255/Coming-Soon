<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <section id="left">
  
      <header>
        <img src="./images/logo.svg" alt="logotipo">
      </header>
      <h1><p style="font-weight: 300; margin: 0px; color: hsl(0, 93%, 68%);">WE'RE</p> 
        <p style="font-weight: 600; margin: 0px; ">COMING <br> SOON</p> </h1>
        
      
        <p style="color: hsl(0, 93%, 68%); font-size: smaller;">Hello fellow shoppers! We're currently building our new fashion store. <br>
          Add your email below to stay up-to-date with announcements and our launch deals.</p> 
          <div id="correo">
            <input type="email" placeholder="Email Addres">
            <button> <img src="./images/icon-arrow.svg" alt=""></button>
          </div>
      
        
    </section>
    <section id="right">
      <img src="./images/hero-desktop.jpg" alt="">
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eduardo Corona</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
